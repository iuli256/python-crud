{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Iulian Craciun - CMS Bootstrap 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" sizes="16x16" />

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

</head>

<body>
<div id="container">
    <div class="jumbotron text-center">
        <h1>CMS</h1>
        <p>Bootstrap 4</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark text-center">
        <a class="navbar-brand" href="#">
            {% if user.is_authenticated %}
              Hi {{ user.username }}
            {% else %}
              <a href="{% url 'login' %}">login</a>
            {% endif %}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nutritional_information_list' %}">Nutritional Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list' %}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>


<div class="container" style="margin-top:30px; min-height: 500px;">
    <div class="row">
        <div class="col-sm-12">

            {% block content %}
            {% endblock content %}

        </div>
    </div>
</div>

    <div class="jumbotron text-center" id="copyright">
        <p>Theme by Iulian Craciun. Powered by IC</p>
    </div>
    <script src="{% static 'js/custom.js' %}"></script>
</div>
</body>

</html>
